<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/home/">Tomato</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/login/">Login</a>
          
          <a class="nav-item nav-link" href="/signup/">Signup</a>
        </div>
      </div>
    </nav>
    
    
    <div class="container" style="display:flex; flex-wrap: wrap">
      {% for teacher in all_teachers %}
        
        <div class="card" style="min-width: 45%; max-width: 45%; margin-right: 5%; margin-top:5%">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="{{teacher.cover.url}}" class="card-img" alt="...">
            </div>
            
            <div class="col-md-8">
              <div class="card-body">
                
                <a href="/teacher/{{teacher.id}}/" >
                  <h5 class="card-title">{{teacher.name}}</h5>
                </a>
                <p class="card-text"><b>Qualification: </b>{{teacher.qualification}}</p>
                <p class="card-text"><b>Organization: </b>{{teacher.organization}}</p>
                
                
              </div>
              
            </div>
          </div>
          
        </div>
      {% endfor %}
      
    </div>
    
  </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<form action="/reviews/{{teacher_id}}/" method="post" enctype="multipart/form-data">
			{% csrf_token%}
			<select name="skills">
				{% for skill in all_skills %}
				<option value="{{skill}}">{{skill}}</option>
				{% endfor %}
			
			</select>
			<label>Ratings</label><br><br>
			<input type="number" max=5 name="ratings"><br><br>
			<label>Comments</label><br><br>
			<textarea name="comments" rows="15" cols="60"></textarea><br><br>
		
			<input type="submit" value="Submit">
			
		</form>
	</body>
</html>
